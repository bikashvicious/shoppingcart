<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin/products']">
              <i class="fas fa-plus"></i>
              <span data-feather="home"></span>
              Add Product <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/admin/orders']">
              <i class="fas fa-eye"></i>
              <span data-feather="file"></span>
              Manage Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/admin/client-details']">
              <i class="fas fa-bars"></i>
              <span data-feather="shopping-cart"></span>
              Client Details
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" style="padding-bottom: 40px;">

      <h2>Orders</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin/products']">Admin Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Manage Client Orders</li>
        </ol>
      </nav>

      <table class="table table-bordered" *ngIf="orders$ | async as orders">
        <thead class="thead-light">
          <th>SN</th>
          <th>Customer Name</th>
          <th>Date</th>
          <th>Action</th>
        </thead>
        <tr *ngFor="let order of orders; let i =index">
          <td>{{ i+1 }}</td>
          <td>{{ order.shipping.name }}</td>
          <td>{{ order.datePlaced | date }}</td>
          <td><a class="btn btn-primary btn-sm" [routerLink]="['/admin/vieworder/', order.userId]">View</a></td>
        </tr>
      </table>
    </main>
  </div>
</div>
