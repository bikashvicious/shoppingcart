<div class="container-fluid" style="padding-bottom: 70px;">
  <div class="row" *ngIf="cart$ | async as cart">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" [routerLink]="['/shopping-cart']">
              <i class="fas fa-plus"></i>
              <span data-feather="home"></span>
              Shopping Cart <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/my/profile']">
              <i class="fas fa-bars"></i>
              <span data-feather="shopping-cart"></span>
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/my/orders']">
              <i class="fas fa-bars"></i>
              <span data-feather="shopping-cart"></span>
              My Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
      <h2>Orders</h2>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Client Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Shopping cart
          </li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-8">
          You have {{ cart.totalItemsCount }} items in your shopping cart.
        </div>
        <div class="col-4">
          <button
            *ngIf="cart.items.length"
            (click)="clearCart()"
            class="btn btn-light btn-sm float-right"
          >
            Clear Shopping Cart
          </button>
        </div>
      </div>

      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center" style="width: 230px">Quantity</th>
            <th class="text-right" style="width: 230px">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <div
                [style.backgroundImage]="'url(' + item.imageUrl + ')'"
                class="thumbnail"
              ></div>
            </td>
            <td>{{ item.title }}</td>
            <td>
              <app-product-quantity [product]="item" [shopping-cart]="cart">
              </app-product-quantity>
            </td>
            <td class="text-right">{{ item.price | currency: "NPR ":true }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="4" class="text-right">
              {{ cart.totalPrice | currency: "NPR ":true }}
            </th>
          </tr>
        </tfoot>
      </table>
      <a
        *ngIf="cart.items.length"
        routerLink="/check-out"
        class="btn btn-primary"
        >Check Out</a
      >
    </main>
  </div>
</div>
